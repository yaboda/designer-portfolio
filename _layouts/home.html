---
layout: main_page
---

<!-- section for featured posts -->
<section class="site-section">
    <div class="wrapper"></div>
</section>
<!-- section for latest articles -->
<section class="site-section section-last">
    <div class="wrapper">
	<h1>Latest articles</h1>
	<ul class="post-list">
	  {% for post in site.posts | limit:4 %}
	  <li class="post">
		<h2>{{ post.title }} </h2>
		<p>
		    {{ post.content | strip_html | strip_newlines | truncate: 200 }}
		</p>
		<p class="post-read-more-link">
		  <a href="#"> read more ... </a>
		</p>
	  </li>
	  {% endfor %}
	</ul>
    </div>
</section>
